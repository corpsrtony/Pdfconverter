<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar y Compartir PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Generar y Compartir PDF</h1>
    <p>Sube una imagen para convertirla a PDF y elige cómo compartirla.</p>

    <!-- Campo para subir la imagen -->
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    
    <!-- Vista previa de la imagen -->
    <canvas id="imageCanvas" style="border:1px solid black; max-width: 100%;"></canvas>
    <br><br>
    
    <!-- Botón para generar el PDF -->
    <button id="generatePdfButton" disabled>Generar PDF</button>
    <br><br>
    
    <!-- Botón para abrir el PDF -->
    <button id="openPdfButton" style="display: none;">Abrir PDF</button>
    
    <!-- Botón para compartir el PDF -->
    <button id="sharePdfButton" style="display: none;">Compartir PDF</button>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const generatePdfButton = document.getElementById('generatePdfButton');
        const openPdfButton = document.getElementById('openPdfButton');
        const sharePdfButton = document.getElementById('sharePdfButton');
        let pdfBlobUrl = null;

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Ajustar el tamaño del canvas según la imagen
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        generatePdfButton.disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        generatePdfButton.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const imgData = canvas.toDataURL('image/jpeg'); // Convertir canvas a imagen
            const imgWidth = 210; // Ancho A4 en mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width; // Escalar altura proporcionalmente

            // Agregar imagen al PDF
            pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);

            // Crear URL para el caché del PDF
            const pdfBlob = pdf.output('blob');
            pdfBlobUrl = URL.createObjectURL(pdfBlob);

            // Mostrar botones de abrir y compartir
            openPdfButton.style.display = 'block';
            openPdfButton.onclick = function() {
                window.open(pdfBlobUrl, '_blank');
            };

            if (navigator.share) {
                sharePdfButton.style.display = 'block';
                sharePdfButton.onclick = async function() {
                    try {
                        const file = new File([pdfBlob], 'imagen.pdf', { type: 'application/pdf' });
                        await navigator.share({
                            files: [file],
                            title: 'PDF Generado',
                            text: 'Aquí está el PDF generado.',
                        });
                    } catch (error) {
                        alert('Error al compartir: ' + error);
                    }
                };
            } else {
                sharePdfButton.style.display = 'none'; // Oculta si no hay soporte
            }
        });
    </script>
</body>
</html>
